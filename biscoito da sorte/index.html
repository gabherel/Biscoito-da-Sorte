<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da sorte</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/fortune-cookie.jpg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="screen1">
      <main class="firstScreen">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <div id="firstImage"></div>
      </main>
    </div>

    <div class="screen2 hide">
      <main class="secondScreen">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <p id="lucky">
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </p>
        <div id="secondImage"></div>

        <button id="btnOpen">Abrir outro biscoito</button>
      </main>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
